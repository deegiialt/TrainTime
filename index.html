<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Employee Data Management</title>
	 <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css -->
  <link rel="stylesheet" href="style.css">
<!-- firebase -->
<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
<!-- jquery -->
<script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
</head>
<body>
	 <div class="container">
    <!-- Jumbotron  -->
    <div class="jumbotron">
      <h1>Train Schedule</h1>
    </div>
    <!-- Table -->
    <div class="row">
    	<!-- Current Employee Panel -->
    	<div class="col-lg-12">
    		<div class="panel panel-default">
    			<div class="panel-heading">
    				<h3 class="panel-title">Current Train Schedule</h3>
    			</div>
    			<table class="table table-hover" id="trainTable">
    				<tr>
    					<th>Train Name</th>
    					<th>Destination</th>
    					<th>Frequency (min)</th>
    					<th>Next Arrival</th>
    					<th>Minutes Away</th>
    				</tr>    					
    			</table>

    			<!-- panel ends -->
    		</div>
    	</div>
    </div>

    <div class="row">
      <!-- Search Parameters Panel  -->
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add Train</h3>
          </div>
          <div class="panel-body">
            <form role="form">
              <div class="form-group">
                <label for="start-year">Train Name</label>
                <input type="text" class="form-control" id="trainName">
              </div>
              <div class="form-group">
                <label for="search">Destination</label>
                <input type="text" class="form-control" id="destination">
              </div>
              <div class="form-group">
                <label for="num-records">First Train Time (HH:mm-military time)</label>
				<input type="text" class="form-control" id="firstTrainTime">
              </div>
              <div class="form-group">
                <label for="start-year">Frequency (min)</label>
                <input type="text" class="form-control" id="frequency">
              </div>
              <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
  <!-- Moment JS -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!-- javascript -->
	<script src="logic.js"></script>
</body>
</html>
